{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container m-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="{% url 'data_create' classification_id=classification_id %}" method="post" class="mt-5">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="concept" class="form-label">개념</label>
          <textarea type="text" class="form-control" id="concept" name="concept" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label for="features" class="form-label">특징</label>
          <textarea class="form-control" id="features" name="features" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label for="command" class="form-label">명령어</label>
          <textarea type="text" class="form-control" id="command" name="command" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label for="code" class="form-label">코드</label>
          <textarea class="form-control" id="code" name="code" rows="10"></textarea>
        </div>
        <div class="mb-3">
          <label for="others" class="form-label">기타</label>
          <textarea class="form-control" id="others" name="others" rows="5"></textarea>
        </div>
        <div class="row justify-content-center pt-3">
          <button type="submit" class="btn btn-primary col-3">추가</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
