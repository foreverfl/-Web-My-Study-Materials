{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-end mt-5 gap-2">
  <a href="{% url 'data_create_form' %}">
    <button type="button" class="btn btn-outline-primary">데이터 추가</button>
  </a>
</div>

<div class="container mt-5">
  <h2>{{ classification.name }}</h2>
  <hr>
  <ul class="list-group" id="classificationList">
    {% for classification in classification.classification_set.all %}
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        {{ classification.name }}
        <button type="button" class="btn btn-danger btn-sm delete-button" style="display: none;" id="deleteButton{{ classification.id }}">삭제</button>        
      </li>
    {% empty %}
      <li class="list-group-item text-muted">현재 내용이 존재하지 않습니다.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
