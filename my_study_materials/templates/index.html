{% extends 'layout.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-end mt-5 gap-2">
  {% if user.is_superuser %}
  <a href="{% url 'notice_create_form' %}">
    <button type="button" class="btn btn-outline-primary">글쓰기</button>
  </a>
  {% endif %}
</div>

<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 50vh;">
    <div class="col-md-8">
      <h3 class="text-center mb-4">공지사항</h3>
      <table class="table table-striped table-hover">
        <colgroup>
          <col style="width: 70%;">
          <col style="width: 30%;">
        </colgroup>
        <thead>
          <tr class="text-center">
            <th scope="col">제목</th>
            <th scope="col">날짜</th>
          </tr>
        </thead>
        <tbody>
          {% for notice in notices %}
          <tr class="text-center">
            <td><a class="text-decoration-none" href="{% url 'notice_detail' notice.id %}">{{ notice.title }}</a></td>
            <td>{{ notice.date|date:"Y-m-d" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
