{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-end mt-5 gap-2">
  {% if user.is_superuser %}
  <a href="{% url 'notice_update_form' notice_id=notice.id %}">
    <button type="button" class="btn btn-primary">글 수정하기</button>
  </a>
  <a href="{% url 'notice_delete' notice_id=notice.id %}">
    <button type="button" class="btn btn-danger">글 삭제하기</button>
  </a>
  {% endif %}
</div>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 30vh;">
        <div class="col-8">
            <div class="card">
                <div class="card-header text-center">
                    {{ notice.title }} <!-- 공지사항 제목 -->
                </div>
                <div class="card-body">
                    <p class="text-muted text-end">작성일: {{ notice.date|date:"Y-m-d" }}</p>
                    <div class="mb-3">
                        <div class="content-display">
                            {{ notice.content|safe }} <!-- 공지사항 내용 -->
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <a href="{% url 'index' %}" class="btn btn-secondary col-2">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
